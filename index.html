<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solucion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assests/css/estilo.css">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <h1 class="text-center fs-1 mt-5 ">Solucion de los ejercicios</h1>
    <div class="grid text-center d-flex justify-content-evenly mt-5">

        <div class="card primer_ejercicio ">
            <form class=" card-body " id="formulario">
                <input type="number" class="form-control" placeholder="numero" id="numero_usuario">
                <button type="submit" class="mt-5 w-50 btn btn-outline-primary">oprimir</button>
            </form>
            <div id="resultado1" class="d-flex justify-content-center "></div>

        </div>
        <div class="card primer_ejercicio">
            <form class=" card-body" id="formulario2">
                <input type="number" class="form-control " placeholder="numero" id="numero_impar_par">
                <button type="submit" class="mt-5 w-50 btn btn-outline-primary">oprimir</button>
            </form>
            <div id="resultado2" class="justify-content-center d-flex"></div>
        </div>

        <div class="card primer_ejercicio">
            <form class="px-3" id="formulario3">
                <div>
                    <input type="number" class="form-control mt-3" placeholder="ingrese su edad" id="numero_edad">
                    <select id="genero_h_m" class="mt-3">
                        <option value="seleccionar">seleccionar</option>
                        <option value="hombre">hombre</option>
                        <option value="mujer">mujer</option>
                    </select>
                </div>
                <button type="submit" class="boton3 mt-2 w-50 btn btn-outline-primary">oprimir</button>
            </form>
            <div id="premio" class="justify-content-center d-flex"></div>
            <div id="premio_2" class="justify-content-center d-flex"></div>
        </div>
    </div>

    <div class="text-center d-flex justify-content-evenly mt-3">

        <div class="card primer_ejercicio">
            <form class="px-3" id="formulario_5">
                <input type="number" class="form-control mt-3" placeholder="numero" id="numero_tabla">
                <input type="number" class="form-control mt-2" placeholder="numero" id="numero_5">
                <button type="submit" class="mt-5 w-50 btn btn-outline-primary">oprimir</button>
            </form>
            <div id="resultado5" class="d-flex justify-content-center "></div>
        </div>

        <div class="card primer_ejercicio">
            <form class="px-3" id="formulario6">
                <input type="text" class="form-control mt-3" placeholder="numero" id="promedio">
                <button type="submit" class="my-5  w-50 btn btn-outline-primary">oprimir</button>
            </form>
            <div id="total_pagar" class="justify-content-center d-flex"></div>
        </div>

        <div class="card primer_ejercicio">
            <form class=" card-body" id="formulario_4">
                <input type="text" class="form-control  " placeholder="producto" id="menu_pedido">
                <button type="submit" class="mt-5 w-50 btn btn-outline-primary">pagar</button>
                <div>
                    <p class="my-1 text-start">hamburguesa $20.000</p>
                    <p class="my-1 text-start">perro $15.000</p>
                    <p class="my-1 text-start">pizza $6.000</p>
                    <p class="my-1 text-start">empanada $2.500</p>
                </div>
            </form>
            <div id="total_pagar1" class="d-flex justify-content-center "></div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="card ejercicio_profe m-4">
            <form class="px-3" id="formulario_7">
                <div class="d-flex">
                    <input type="text" class="form-control mt-2" placeholder="numero" id="texto_nuevo">
                    <input type="text" class="form-control mt-2" placeholder="numero" id="cambio_de_posicion">
                </div>
                <button type="submit" class="mt-2 w-50 btn btn-outline-primary">oprimir</button>
            </form>
            <div id="resultado7" class="d-flex justify-content-center "></div>
        </div>
    </div>

    <script src="../ejercicios.js/assests/js/code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
